<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Contact Page Wireframe</title>
        <link rel="stylesheet" href="../css/contact.css">
        <link rel="stylesheet" href="../css/style.css">
        <meta name="viewport" 
         content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    </head>
    <body id="contactbody">
        <header>
            <div class="container">
                <div id="logo"> <img src="http://placehold.it/200x60&text=200x60 Logo" alt="Picture"/></div>
            <nav>
                <ul>
                   <li><a href="index.html">Link0</a></li>
                   <li><a href="menu.html">Link1</a></li>
                   <li><a href="gallery.html">Link3</a></li>
                </ul>
            </nav>
        </header>
        <section class="banner">
            <h1>Contact Info</h1>
        </section>
        <section id="sectionform">
            <div class="container3">
                <form>
                    <div class="step step-1 index active">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="nickName">Nick Name</label>
                                <input type="text" id="nickName" name="nickName">
                            </div>
                            <button type="button" class="next-btn">Next</button>
                    </div>

                    <div class="step step-2">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="number" id="phone" name="phone-number">
                            </div>
                            <button type="button" class="previous-btn">Prev</button>
                            <button type="button" class="next-btn">Next</button>
                        </div>
                        <div class="step step-3">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="county">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city">
                            </div>
                            <div class="form-group">
                                <label for="postCode">Zip Code</label>
                                <input type="text" id="postCode" name="postCode">
                            </div>
                            <button type="button" class="previous-btn">Prev</button>
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>

            </section>
            <script src="../js/contact.js"></script>
            <footer class="footer"><div class="container2">Wireframe</div></footer>
    </body>
</html>
